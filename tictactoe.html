<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel='stylesheet prefetch' type='text/css' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.24.3/css/uikit.min.css" />
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Kreon|Port+Lligat+Slab|Handlee'>
    <link rel="stylesheet" href="css/tictactoe.css">
  </head>
  <body>
    <header class="text-center">
      <h2>TicTacToe</h2>
    </header>

    <div class="" ng-app="tictactoe">
      <div class="" ng-controller="">

      </div>
    </div>

    <div class="container container-extras">
      <div class="col-sm-4 scoreboard">
        <h2 class="scoreboard">Scoreboard</h2>
        <h2 class="scoreboard">X: <span id="Xpoints">0</span></h2>
        <h2 class="scoreboard">O: <span id="Opoints">0</span></h2>
      </div>
      <div class="col-sm-8 screen">
        <div class="row">
          <div id="1" class="col-xs-4 option X"></div>
          <div id="2" class="col-xs-4 option O"></div>
          <div id="3" class="col-xs-4 option empty"></div>
        </div>

        <div class="row">
          <div id="4" class="col-xs-4 option"></div>
          <div id="5" class="col-xs-4 option"></div>
          <div id="6" class="col-xs-4 option"></div>
        </div>

        <div class="row">
          <div id="7" class="col-xs-4 option"></div>
          <div id="8" class="col-xs-4 option"></div>
          <div id="9" class="col-xs-4 option"></div>
        </div>
      </div>
    </div>

    <footer class="navbar navbar-static-bottom navbar-fixed-bottom" style="border: 0; margin-bottom: 0;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3">
            <a href="https://twitter.com/chicoknebel" target="_blank">
              <span class="fa-stack fa-lg">
                <i class="fa fa-square-o fa-stack-2x fa-inverse"></i>
                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i></span></a>
            <a href="https://github.com/KyoZeus" target="_blank">
              <span class="fa-stack fa-lg">
              <i class="fa fa-square-o fa-stack-2x fa-inverse"></i>
              <i class="fa fa-github fa-stack-1x fa-inverse"></i></span></a>
          </div>

          <div class="col-sm-offset-3 col-sm-3">
          </div>

          <div class="col-sm-3">
            <h4 class="link"> Created by <a rel="author" target="_blank" href="http://inf.ufrgs.br/~fpknebel">Francisco Knebel</a></h4>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/angular.min.js"></script>
    <script src='js/jquery.js' type="text/javascript"></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.24.3/js/uikit.min.js"></script>
    <script src="js/tictactoe.js"></script>
  </body>
</html>
